<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* A fun font for a cake theme */
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f7d4e3, #e2a8d3, #dba8f4);
            color: #4e003e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Soft translucent background */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #f7c1e5; /* Light pink border for elegance */
        }
        .thank-you-container h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #9e007e; /* Vibrant purple for the heading */
        }
        .thank-you-container p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #720056; /* Slightly darker purple for text */
        }
        .thank-you-container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            background: #ff6fb7; /* Light pink button */
            border-radius: 30px;
            transition: background 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); /* Soft button shadow */
        }
        .thank-you-container a:hover {
            background: #f5008e; /* Darker pink for hover effect */
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been received. We appreciate you taking the time to reach out to us. Our team will get back to you as soon as possible.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
